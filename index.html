<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Strength & Breach Checker ğŸ”</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>ğŸ” Password Strength & Breach Checker</h1>
    <p>Check how secure your password is and whether it has been leaked online.</p>

    <!-- Password Input -->
    <input type="password" id="password" placeholder="Enter your password..." />
    <div class="strength-meter">
      <div id="strength-bar"></div>
    </div>

    <!-- Strength Feedback -->
    <p id="feedback"></p>
    <ul id="issues"></ul>
    <p id="breachStatus"></p>

    <!-- Add New Common Password -->
    <hr>
    <h3>Add Common Passwords</h3>
    <input type="text" id="newCommonPassword" placeholder="Type weak password to add..." />
    <button id="addButton">Add to Common List</button>
    <p id="addStatus"></p>

    <!-- Upload Common Password File -->
    <hr>
    <h3>Upload Common Password List</h3>
    <input type="file" id="fileInput" accept=".txt" />

  </div>

  <script src="script.js"></script>
</body>
</html>
